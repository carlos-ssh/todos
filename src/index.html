<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>ToDo's</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
	<div class="container-fluid">
	  <a class="navbar-brand" href="#">ToDo App</a>
	</div>
      </nav>
    </header>

    <main>
      <h1 class="text-center"> ToDo </h1>
      <div class="container">
	<ul id="todo-list" class="todo-list">
	  <li>
	    <h3> Your To Do's: </h3>
	  </li>
	  <li>
	    <form class="d-flex">
	      <input type="text" id="input" placeholder=" Type a new To Do ">
	      <img src="https://img.icons8.com/ios/50/000000/enter-2.png" alt="enter button"/>
	    </form>
	  </li>
	</ul>
	<ul id="list"></ul>
        <div class="clear container-fluid">
	  <p id="clear-items-completed">Clear all completed</p>
	</div>
      </div>
    </main>

  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</html>
